<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Negotiations Game</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Basic styles for visibility */
    .hidden {
      display: none;
    }
    .tactic {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .tactic-header {
      cursor: pointer;
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
    }
    .tactic-content {
      padding: 10px;
      background-color: #fafafa;
      border-radius: 5px;
    }
    .indented {
      margin-left: 20px;
    }
    /* Add more styles as needed */
  </style>
</head>
<body>
  <div class="container">
    <!-- Main Menu -->
    <div id="main-menu" class="menu-screen">
      <h1>The Negotiations Game</h1>
      <button onclick="fetchDataAndStartGame()">Start Game</button>
      <button onclick="showLearnPage()">Learn</button>
      <button onclick="showHighScores()">High Scores</button>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="hidden">
      <div id="game-info">
        <div id="timer">Time: 00:00</div>
        <div id="score">Score: 0</div>
      </div>
      <div id="scenario"></div>
      <div id="tactic-options"></div>
      <div id="feedback" class="hidden"></div>
      <button onclick="endGame()">End Game</button>
    </div>

    <!-- Learn Page -->
    <div id="learn-page" class="hidden">
      <h2>Learn Negotiation Tactics</h2>
      <div id="tactic-list"></div>
      <button onclick="backToMenu()">Back to Menu</button>
    </div>

    <!-- High Scores -->
    <div id="high-scores" class="hidden">
      <h2>High Scores</h2>
      <ul id="score-list"></ul>
      <button onclick="backToMenu()">Back to Menu</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
